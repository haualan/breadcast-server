<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="cache-control" content="no-cache">
    <meta http-equiv="pragma" content="no-cache">
    <meta http-equiv="expires" content="0">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <link rel="shortcut icon" href="img/kurento.png" type="image/png" /> -->
    <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">

    <link rel="stylesheet" href="lib/bootstrap/dist/css/bootstrap.min.css">
    <!-- <link rel="stylesheet" href="lib/demo-console/index.css"> -->
    <link rel="stylesheet" href="lib/ekko-lightbox/dist/ekko-lightbox.min.css">
    <link rel="stylesheet" href="css/main.css">
<!--     <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"> -->

    <script src="lib/adapter.js/adapter.js"></script>
    <script src="lib/jquery/dist/jquery.min.js"></script>
    <script src="lib/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="lib/demo-console/index.js"></script>
    <script src="lib/ekko-lightbox/dist/ekko-lightbox.min.js"></script>

    <script src="lib/kurento-utils/js/kurento-utils.js"></script>

    <script src="js/index.js"></script>
    <title>Breadcast Presenter</title>


  </head>
  <body>

    <header>
      <div class="navbar navbar-fixed-top">
        <div class="container">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse"></button>
            <a class="navbar-brand brand-title" href=".">
              <img class="brand-logo d-inline-block align-top"" src="img/breadlogo.png"/>
              Breadcast
            </a>
          </div>
        </div>
      </div>
    </header>

    <div class="container">

      <h3 class="text-center">Channel:</h3>
      <h2 class="text-center" id="channel-name"></h2>

      <br>

      <div class="row">
        <div class="col-md-6 col-md-offset-3">

          <div id="status-online" class="alert alert-warning alert-block text-center" role="alert" style="display: none;">
            Status: Streaming live. You or someone else is using this channel
          </div>

          <div id="status-offline" class="alert alert-danger alert-block text-center" role="alert" style="display: none;">
            Status: Offline. Click on Present to start streaming
          </div>

          <div class="btn-group-presenter btn-control-container btn-group btn-block btn-group-toggle btn-group-justified" data-toggle="buttons">
            <a id="call" href="#" class="call btn btn-lg btn-success">
              <span class="glyphicon glyphicon-play"></span> Present </a>
            <a id="switch-camera" href="#" class="switch-camera btn btn-lg btn-primary">
              <span class="glyphicon glyphicon-refresh"></span> <span class="glyphicon glyphicon-camera"></span></a>
            <a id="terminate" href="#" class="terminate btn btn-lg btn-danger">
              <span class="glyphicon glyphicon-stop"></span> Stop / Reset</a>
               
          </div>

<!--           <div class="btn-group-presenter btn-control-container btn-group btn-block btn-group-toggle btn-group-justified" data-toggle="buttons">
            <a id="boot-channel" href="#" class="boot-channel btn btn-lg btn-danger">
              <span class="glyphicon glyphicon-warning"></span> Reset Channel</a> 

          </div> -->



          <div class="btn-group-viewer btn-control-container btn-group btn-block btn-group-toggle btn-group-justified" data-toggle="buttons" style="display: none;">
            <a id="viewer" href="#" class="viewer btn btn-lg btn-primary">
              <span class="glyphicon glyphicon-user" ></span> Viewer</a>
          </div>

        </div>
      </div>

      <div class="row text-center">
        <div class="col-md-8 col-md-offset-2">
          <div>
            <video id="video" autoplay controls poster="img/transparent.png"></video>
          </div>
        </div>
      </div>

    </div>

    <footer>
      <div class="foot-fixed-bottom">
        <div class="container text-center">
          <hr/>
          <div class="row">&copy; 2018 Breadcast</div>
          <div class="row"><a href="http://www.hkbmcc.org/" target="_blank"><img src="img/bmccHorizontalLogo.png"/></a></div>

        </div>
      </div>
    </footer>

  </body>
</html>
